id: com.visualstudio.code.tool.fish
branch: '22.08'
build-extension: true
sdk: org.freedesktop.Sdk//22.08
runtime: com.visualstudio.code
runtime-version: stable
separate-locales: false
appstream-compose: false
build-options:
  prefix: /app/tools/fish
  strip: true
cleanup:
  - '*.a'
  - '*.la'
  - /share/man
modules:

  - name: fish
    buildsystem: cmake-ninja
    build-options:
      ldflags: -ltinfo
    sources:
      - type: archive
        url: https://github.com/fish-shell/fish-shell/releases/download/3.6.2/fish-3.6.2.tar.xz
        sha256: a21a6c986f1f80273895ba7e905fa80ad7e1a262ddb3d979efa443367eaf4863
        x-checker-data:
          type: json
          url: https://api.github.com/repos/fish-shell/fish-shell/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="fish-\($version).tar.xz") | .browser_download_url

  - name: bundle-setup
    buildsystem: simple
    build-commands:
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak
        ${FLATPAK_ID}
    sources:
      - type: file
        path: com.visualstudio.code.tool.fish.metainfo.xml
